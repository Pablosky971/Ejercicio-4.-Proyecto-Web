<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificación Quidditch</title>
    <link rel="stylesheet" href="css/clasificacionquidditch.css">
</head>
<body>
    <main>
        <header>
            <h1>Clasificación oficial de la temporada de Quidditch Temporada 21/22</h1>
        </header>

        <table class="tabla_clasificacion">

            <thead>
                <tr>
                    <th>Posición</th>
                    <th>Casa</th>
                    <th>Número de juegos</th>
                    <th>Puntuación</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1º</td>
                    <td>Griffindor</td>
                    <td>2</td>
                    <td>6</td>
                    <td>23</td>      
                </tr>
                <tr>
                    <td>2º</td>
                    <td>Slytherin</td>
                    <td>2</td>
                    <td>6</td>
                    <td>20</td>           
                </tr>
                <tr>
                    <td>3º</td>
                    <td>Ravenclaw</td>
                    <td>2</td>
                    <td>0</td>   
                    <td>13</td>       
                </tr>
                <tr>
                    <td>4º</td>
                    <td>Hufflepuff</td>
                    <td>2</td>
                    <td>0</td>   
                    <td>8</td>       
                </tr>
            </tbody>
            
        </table>
    
    </main>
    
</body>
</html>
